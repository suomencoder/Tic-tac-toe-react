<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .box {
        border-radius:10px;
        box-shadow: 5px 5px 10px 10px rgb(0, 0, 0, 0.3);
        padding: 5px;
        margin: 5px;
      }
      #sigma {
        justify-content:center;
      }
      .cell {
        background-color: white;
        transition: .3s;
      }
      .cell:hover {
        background-color: blue;
        transform:scale(1.1);
      }
      #knopka:hover{
        background-color:blue;
      }
      #knopka {
        height:50px;
        width:190px;
        background-color:white;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
